<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourism AI Demo</title>
</head>
<body>
  <h1>Tourism AI Planner</h1>
  <p id="renderAlert">
  Note: The backend is hosted on Render and may take up to 30 seconds to respond if it has been inactive. Please wait if there is a delay.
</p>

  <form id="tripForm">
    <label>
      Input:
      <input type="text" id="userQuery" required placeholder="E.g. I’m going to go to Bangalore, let’s plan my trip.">
    </label>
    <br>
    <button type="submit">Plan Trip</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('tripForm').onsubmit = async (e) => {
      e.preventDefault();
      const userQuery = document.getElementById('userQuery').value;
      const res = await fetch('https://inkle-assignment-ai-intern-1frv.onrender.com/plan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userQuery })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.response || JSON.stringify(data);
    };
  </script>
</body>
</html>
